<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Plataforma de Estudo Online</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/366e3d9885.js"
            crossorigin="anonymous"
        ></script>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <!--Início Primeiro Conteúdo-->
            <!--<div class="inicio">-->
            <div class="first-column">
                <h2 class="titulo1"> New Code</h2>
                <p class="descricao1">
                    Bem vindos a sua plataforma de estudos!
                </p>
                <p class="descricao1">Aprenda do seu jeito, onde estiver.</p>
                <!--</div>-->
            </div>

            <!--Fim Primeiro Conteúdo-->
            <!--Início Segundo Conteúdo-->
            <div class="login">
                <div class="second-column">
                    <h2 class="titulo">LOGIN</h2>
                    <form class="form">
                        <input type="text" placeholder="Nome de usuário" />
                        <input type="password" placeholder="Senha" />
                        <p class="descricao">
                            Se preferir, entre com sua rede social!
                        </p>
                        <div class="social-media">
                            <ul class="list-social-media">
                                <li>
                                    <a href="#"
                                        ><i class="fab fa-google"></i
                                    ></a>
                                </li>
                                <li>
                                    <a href="#"
                                        ><i class="fab fa-facebook"></i
                                    ></a>
                                </li>
                                <li>
                                    <a href="#"
                                        ><i class="fab fa-github"></i
                                    ></a>
                                </li>
                            </ul>
                        </div>
                        <button onclick class="btn" type="submit ">
                            ENTRAR
                        </button>
                    </form>
                </div>
            </div>

            <!--Início Segundo Conteúdo-->
            <div class="cadastro">
                <div class="tird-column">
                    <h2 class="titulo">CADASTRO</h2>
                    <form class="form">
                        <input
                            type="text"
                            placeholder="Nome do usuário"
                            required
                        />
                        <input type="email" placeholder="Email" required />
                        <input
                            type="text"
                            placeholder="Nome Completo"
                            required
                        />
                        <input type="password" placeholder="Senha" required />
                        <input
                            class="check"
                            type="checkbox"
                            id="name"
                            name="name"
                            value="descricao"
                        />
                        <label for="name">
                            Concordo com os
                            <strong>Termos de Uso </strong> da Code New.</label
                        >
                        <p class="descricao2">
                            Se preferir, entre com sua rede social!
                        </p>
                        <button class="btn" type="submit">CADASTRAR</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <footer>
        COPYRIGHT 2021 | Desenvolvido por @Jean Carlos Santi!
        <div class="social-media">
            <ul class="list-social">
                <li>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fab fa-github"></i></a>
                </li>
            </ul>
        </div>
    </footer>
</html>
